#!/bin/bash
# Test Image Configuration
# Actual S3 image keys for container images
#
# Usage: source test-scripts/test-images.conf

# Small test images (< 50 MB) - Fast execution
export TEST_IMAGE_TINY="images/node/5.tar"           # 21 KB - Fastest test
export TEST_IMAGE_SMALL="images/golang/2.tar"        # 47.4 MB

# Medium test images (100-250 MB) - Moderate execution time
export TEST_IMAGE_MEDIUM_1="images/golang/1.tar"     # 136.9 MB
export TEST_IMAGE_MEDIUM_2="images/golang/3.tar"     # 179.4 MB
export TEST_IMAGE_MEDIUM_3="images/golang/4.tar"     # 231.0 MB
export TEST_IMAGE_MEDIUM_4="images/golang/5.tar"     # 248.5 MB

# Large test images (> 500 MB) - Slow execution
export TEST_IMAGE_LARGE_1="images/python/4.tar"      # 543.2 MB
export TEST_IMAGE_LARGE_2="images/node/4.tar"        # 543.2 MB

# Test sets for different scenarios
export QUICK_TEST_SET=("$TEST_IMAGE_TINY" "$TEST_IMAGE_SMALL")
export STANDARD_TEST_SET=("$TEST_IMAGE_TINY" "$TEST_IMAGE_SMALL" "$TEST_IMAGE_MEDIUM_1")
export FULL_TEST_SET=("$TEST_IMAGE_TINY" "$TEST_IMAGE_SMALL" "$TEST_IMAGE_MEDIUM_1" "$TEST_IMAGE_LARGE_1")

# Default test image for single-image tests
export DEFAULT_TEST_IMAGE="$TEST_IMAGE_TINY"

# Print available images
function list_test_images() {
    echo "Available Test Images:"
    echo "  TINY:     $TEST_IMAGE_TINY (21 KB)"
    echo "  SMALL:    $TEST_IMAGE_SMALL (47.4 MB)"
    echo "  MEDIUM_1: $TEST_IMAGE_MEDIUM_1 (136.9 MB)"
    echo "  MEDIUM_2: $TEST_IMAGE_MEDIUM_2 (179.4 MB)"
    echo "  MEDIUM_3: $TEST_IMAGE_MEDIUM_3 (231.0 MB)"
    echo "  MEDIUM_4: $TEST_IMAGE_MEDIUM_4 (248.5 MB)"
    echo "  LARGE_1:  $TEST_IMAGE_LARGE_1 (543.2 MB)"
    echo "  LARGE_2:  $TEST_IMAGE_LARGE_2 (543.2 MB)"
    echo ""
    echo "Test Sets:"
    echo "  QUICK:    ${QUICK_TEST_SET[@]}"
    echo "  STANDARD: ${STANDARD_TEST_SET[@]}"
    echo "  FULL:     ${FULL_TEST_SET[@]}"
}

